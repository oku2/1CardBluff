<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            }

        /* Instructions */
        header {
            position: sticky;
            top: 0;
            background: #28595c;
            height: 20vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #e2dddf;
            z-index: 1000;
            padding: 10px; 
            
        }


        main {
            padding-top: 10vh;
            max-height: none;
            height: 100vh; 
            background: #3d898d;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 4vw;
        }


        footer {
            background: #2f404d;
            padding: 1rem 0;
            font-size: larger;
            color: #85ebd9;
        }

        /* game styling */
        game {
            display: block;
        }

        playerselect {
            display: grid;
            height: 100svh;
            width: 100svw;
            grid-template-areas: 
            "selectionheader selectionheader selectionheader"
            "playerselection1 playerselection2 playerselection3"
            ;
        }

        .playerselection1 {
            display: grid;
            grid-area: playerselection1;
        }
        .playerselection2 {
            display: grid;
            grid-area: playerselection2;
        }
        .playerselection3 {
            display: grid;
            grid-area: playerselection3;
        }

        selectionheader {
            display: grid;
            grid-area: selectionheader;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        roundwindow {
            display: none;
        }


        /* link styling */
        a:link {
            color: rgb(0, 0, 0);
        }

        a:visited {
            color: rgb(21, 6, 153);
        }

        a:hover {
            color: rgb(108, 105, 255);
        }

        a:active {
            color: blue;
        }

        @media screen and (orientation: landscape) {

            instructions {
            display: none;
            }

            game {
            display: block;
            }
        }

        @media screen and (orientation: portrait) {

            instructions {
            display: block;
            }

            game {
            display: none;
            }

        }


    </style>
</head>

<body>
    <instructions>
        <header>
            <h1>otsikko</h1>
        </header>
    
        <main>
            <div class="content">
                <h1>Ohjeet</h1>
                <p>lorem ipsum</p>
            </div>
        </main>
    
        <footer>footer</footer>
    </instructions>

    <game>
        <playerselect>
            <selectionheader>
                <h1>
                    Valitse pelaajien määrä
                </h1>
            </selectionheader>
            <div class="playerselection1">
                <button type="button">2 pelaajaa</button>
            </div>
            <div class="playerselection2">
                <button type="button">3 pelaajaa</button>
            </div>
            <div class="playerselection3">
                <button type="button">4 pelaajaa</button>
            </div>

        </playerselect>

        <roundwindow>
            <p>roundwindow</p>
        </roundwindow>

        <roundendwindow>
            
        </roundendwindow>

    </game>


</body>
</html>
