<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            }

        /* Instructions */
        header {
            position: sticky;
            top: 0;
            background: #28595c;
            height: 15svh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #e2dddf;
            z-index: 1000;
            padding: 10px; 
            display: flex;
            align-items: center;
            justify-content: center;
            
        }


        main {
            padding-top: 10svh;
            max-height: none;
            height: 100svh; 
            background: #3d898d;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 4vw;
            line-height: 6svh;
        }


        footer {
            background: #2f404d;
            padding: 1rem 0;
            font-size: larger;
            color: #85ebd9;
        }

        /* game styling */
        game {
            display: block;
        }

        playerselect {
            display: grid;
            height: 100svh;
            width: 100svw;
            grid-template-areas: 
            "selectionheader selectionheader selectionheader"
            "playerselection1 playerselection2 playerselection3"
            ;
        }

        .playerselection1 {
            display: grid;
            grid-area: playerselection1;
        }
        .playerselection2 {
            display: grid;
            grid-area: playerselection2;
        }
        .playerselection3 {
            display: grid;
            grid-area: playerselection3;
        }

        selectionheader {
            display: grid;
            grid-area: selectionheader;
            align-items: center;
        }


        roundwindow {
            display: none;
            height: 100svh;
            width: 100svw;
            grid-template-areas: 
            "roundcard playernametext"
            "roundcard cardshowbutton"
            "roundcard nextstep"
            ;
        }

        .roundcard {
            display: grid;
            grid-area: roundcard;
            align-items: center;

        }

        .card-image {
            margin:auto;
            background-image: url(res/kortit.png);
            background-size: 3166px, 994px;
            height: 246px;
            width: 224px;
            border: dashed;
        }

        .playernametext {
            display: grid;
            grid-area: playernametext;
            align-items: center;
        }

        .cardshowbutton {
            display: grid;
            grid-area: cardshowbutton;
        }

        .nextstep {
            display: grid;
            grid-area: nextstep;
        }

        roundendwindow {
            display: none;
        }


        playernames {
            display: none;
            width: 100svw;
            height: 100svh;
        }

        #nameInput2 {
            display: none;
        }
        #nameInput3 {
            display: none;
        }
        #nameInput4 {
            display: none;
        }



        
        a:link {
            color: rgb(0, 0, 0);
        }

        a:visited {
            color: rgb(21, 6, 153);
        }

        a:hover {
            color: rgb(108, 105, 255);
        }

        a:active {
            color: blue;
        }

        @media screen and (orientation: landscape) {

            instructions {
            display: none;
            }

            game {
            display: block;
            }
        }

        @media screen and (orientation: portrait) {

            instructions {
            display: block;
            }

            game {
            display: none;
            }

        }


    </style>
    <script src="logic.js"></script>
</head>

<body>
    <instructions>
        <header>
            <h1>otsikko</h1>
        </header>
    
        <main>
            <div class="content">
                <h1>Ohjeet</h1>
                <p>Aloittaaksesi käännä laite vaakatasoon</p>
                <p>lorem</p>
                <p>ipsum</p>
            </div>
        </main>
    
        <footer>footer</footer>
    </instructions>

    <game>
        <playerselect id="pselect">
            <selectionheader>
                <h1>
                    Valitse pelaajien määrä
                </h1>
            </selectionheader>
            <div class="playerselection1">
                <!--<input type="text" id="nofplayers">-->
                <button type="button" onclick="players(2)">2 pelaajaa</button>
            </div>
            <div class="playerselection2">
                <button type="button" onclick="players(3)">3 pelaajaa</button>
            </div>
            <div class="playerselection3">
                <button type="button" onclick="players(4)">4 pelaajaa</button>
            </div>

        </playerselect>

        <roundwindow id="rwindow">
            <div class="roundcard">
                <div id="card-img" class="card-image" style="background-position: 224px -246px;">
                </div>
            </div>
            <div class="playernametext">
                <p id="playernumber">Pelaaja x</p>
            </div>
            <div class="cardshowbutton">
                <button type="button" onclick="showcard()">näytä kortti</button>
            </div>
            <div class="nextstep">
                <button type="button" onclick="nextstep()">seuraava</button>
            </div>

        </roundwindow>

        <roundendwindow id="endwindow">
            <button type="button" onclick="nextround()">seuraava kierros</button>
        </roundendwindow>

    </game>


</body>
</html>
