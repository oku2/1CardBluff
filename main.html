<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peli</title>
    <style>
        * {
            margin: 0;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            }

        header {
            position: sticky;
            top: 0;
            background: #28595c;
            height: 20vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #e2dddf;
            z-index: 1000;
            padding: 10px; 
        }



        .content {
            padding-top: 10vh;
            max-height: none;
            height: 150vh; 
            background: #3d898d;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 4vw;
        }

        /* FOOTER */
        footer {
            background: #2f404d;
            padding: 1rem 0;
            font-size: larger;
            color: #85ebd9;
        }

        a:link {
            color: rgb(0, 0, 0);
        }

        a:visited {
            color: rgb(21, 6, 153);
        }

        a:hover {
            color: rgb(108, 105, 255);
        }

        a:active {
            color: blue;
        }

        @media screen and (orientation: landscape) {
            header {
            display: none;
            }
        }

        @media screen and (orientation: portrait) {
            header {
            display:block;
            }
        }


    </style>
</head>

<body>
    <header>
        <h1>Peli</h1>
    </header>

    <main>
        <div class="content">
            <p>Lorem ipsum</p>
        </div>
    </main>

    <footer>footer</footer>
</body>
</html>
